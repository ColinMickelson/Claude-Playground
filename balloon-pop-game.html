<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balloon Pop - Mobile Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-10px, -5px) rotate(-2deg); }
            20% { transform: translate(10px, 5px) rotate(2deg); }
            30% { transform: translate(-10px, 5px) rotate(-2deg); }
            40% { transform: translate(10px, -5px) rotate(2deg); }
            50% { transform: translate(-10px, -5px) rotate(-2deg); }
            60% { transform: translate(10px, 5px) rotate(2deg); }
            70% { transform: translate(-10px, 5px) rotate(-2deg); }
            80% { transform: translate(10px, -5px) rotate(2deg); }
            90% { transform: translate(-10px, -5px) rotate(-2deg); }
        }

        #gameContainer.shake {
            animation: shake 0.5s;
        }

        #flashOverlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 25;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        #flashOverlay.flash {
            animation: flash 0.3s;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
        }

        #score, #lives {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restartBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        #restartBtn:active {
            transform: scale(0.95);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            padding: 20px;
        }

        #startScreen h1 {
            font-size: 48px;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        #startScreen p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        #startBtn:active {
            transform: scale(0.95);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 15;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>üéà Balloon Pop üéà</h1>
            <p>Tap the balloons before they escape!<br>‚ö†Ô∏è AVOID the bomb balloons! üí£<br>Don't let 5 balloons get away!</p>
            <button id="startBtn">Start Game</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="lives">‚ù§Ô∏è 5</div>
        </div>

        <div id="flashOverlay"></div>

        <div id="gameOver">
            <h1>Game Over!</h1>
            <p id="finalScore">Final Score: 0</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const flashOverlay = document.getElementById('flashOverlay');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 5;
        let balloons = [];
        let particles = [];
        let lastBalloonTime = 0;
        let balloonInterval = 1000; // Start spawning every second

        // Balloon colors
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e'];

        // Balloon class
        class Balloon {
            constructor() {
                this.radius = 30 + Math.random() * 20;
                this.x = this.radius + Math.random() * (canvas.width - this.radius * 2);
                this.y = canvas.height + this.radius;
                this.speed = 1 + Math.random() * 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.swayOffset = Math.random() * Math.PI * 2;
                this.swaySpeed = 0.02 + Math.random() * 0.02;
                this.popped = false;
                // 25% chance of having a bomb
                this.hasBomb = Math.random() < 0.25;
                if (this.hasBomb) {
                    this.color = '#2d3436'; // Dark color for bomb balloons
                }
            }

            update(deltaTime) {
                this.y -= this.speed;
                this.swayOffset += this.swaySpeed;
                this.x += Math.sin(this.swayOffset) * 0.5;
            }

            draw() {
                // Balloon body
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.ellipse(this.x, this.y, this.radius * 0.8, this.radius, 0, 0, Math.PI * 2);
                ctx.fill();

                // Balloon shine
                ctx.beginPath();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.ellipse(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.3, this.radius * 0.4, -0.3, 0, Math.PI * 2);
                ctx.fill();

                // String
                ctx.beginPath();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.moveTo(this.x, this.y + this.radius);
                ctx.lineTo(this.x, this.y + this.radius + 40);
                ctx.stroke();

                // Draw bomb if this balloon has one
                if (this.hasBomb) {
                    const bombY = this.y + this.radius + 20;

                    // Bomb body
                    ctx.beginPath();
                    ctx.fillStyle = '#000';
                    ctx.arc(this.x, bombY, 12, 0, Math.PI * 2);
                    ctx.fill();

                    // Bomb highlight
                    ctx.beginPath();
                    ctx.fillStyle = '#555';
                    ctx.arc(this.x - 4, bombY - 4, 4, 0, Math.PI * 2);
                    ctx.fill();

                    // Fuse
                    ctx.beginPath();
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 3;
                    ctx.moveTo(this.x, bombY - 12);
                    ctx.lineTo(this.x - 5, bombY - 20);
                    ctx.stroke();

                    // Spark/flame at fuse tip
                    ctx.beginPath();
                    ctx.fillStyle = '#ff6b00';
                    ctx.arc(this.x - 5, bombY - 20, 3, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.beginPath();
                    ctx.fillStyle = '#ffed00';
                    ctx.arc(this.x - 5, bombY - 20, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            isOffScreen() {
                return this.y + this.radius < 0;
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return dx * dx + dy * dy < this.radius * this.radius;
            }
        }

        // Particle class for pop effect
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.radius = 3 + Math.random() * 5;
                this.color = color;
                this.alpha = 1;
                this.decay = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3; // Gravity
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        // Create pop effect
        function createPopEffect(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // Create explosion effect for bombs
        function createExplosionEffect(x, y) {
            // Create many more particles for explosion
            for (let i = 0; i < 60; i++) {
                const particle = new Particle(x, y, ['#ff6b00', '#ffed00', '#ff0000', '#ff8c00'][Math.floor(Math.random() * 4)]);
                // Make explosion particles faster and larger
                particle.vx *= 2;
                particle.vy *= 2;
                particle.radius *= 1.5;
                particles.push(particle);
            }
        }

        // Trigger screen shake
        function shakeScreen() {
            gameContainer.classList.add('shake');
            setTimeout(() => {
                gameContainer.classList.remove('shake');
            }, 500);
        }

        // Trigger flash effect
        function flashScreen() {
            flashOverlay.classList.add('flash');
            setTimeout(() => {
                flashOverlay.classList.remove('flash');
            }, 300);
        }

        // Handle touch/click
        function handlePointerDown(e) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            // Check if any balloon was tapped
            for (let i = balloons.length - 1; i >= 0; i--) {
                if (balloons[i].contains(x, y)) {
                    if (balloons[i].hasBomb) {
                        // BOOM! Clicked a bomb balloon
                        createExplosionEffect(balloons[i].x, balloons[i].y);
                        shakeScreen();
                        flashScreen();
                        balloons.splice(i, 1);

                        // Lose a life
                        lives--;
                        livesEl.textContent = `‚ù§Ô∏è ${lives}`;

                        if (lives <= 0) {
                            endGame();
                        }
                    } else {
                        // Normal balloon pop
                        createPopEffect(balloons[i].x, balloons[i].y, balloons[i].color);
                        balloons.splice(i, 1);
                        score += 10;
                        scoreEl.textContent = `Score: ${score}`;

                        // Play pop sound (visual feedback)
                        canvas.style.transform = 'scale(0.98)';
                        setTimeout(() => canvas.style.transform = 'scale(1)', 100);
                    }

                    break;
                }
            }
        }

        canvas.addEventListener('mousedown', handlePointerDown);
        canvas.addEventListener('touchstart', handlePointerDown);

        // Game loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameRunning) {
                // Spawn balloons
                if (timestamp - lastBalloonTime > balloonInterval) {
                    balloons.push(new Balloon());
                    lastBalloonTime = timestamp;

                    // Gradually increase difficulty
                    balloonInterval = Math.max(400, 1000 - score * 2);
                }

                // Update and draw balloons
                for (let i = balloons.length - 1; i >= 0; i--) {
                    balloons[i].update(deltaTime);
                    balloons[i].draw();

                    // Check if balloon escaped
                    if (balloons[i].isOffScreen()) {
                        balloons.splice(i, 1);
                        lives--;
                        livesEl.textContent = `‚ù§Ô∏è ${lives}`;

                        if (lives <= 0) {
                            endGame();
                        }
                    }
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 5;
            balloons = [];
            particles = [];
            balloonInterval = 1000;
            lastBalloonTime = performance.now();

            scoreEl.textContent = 'Score: 0';
            livesEl.textContent = '‚ù§Ô∏è 5';
            gameOverEl.style.display = 'none';
            startScreen.style.display = 'none';
        }

        // End game
        function endGame() {
            gameRunning = false;
            finalScoreEl.textContent = `Final Score: ${score}`;
            gameOverEl.style.display = 'block';
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Start game loop
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
