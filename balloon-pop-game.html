<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balloon Pop - Mobile Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            touch-action: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-10px, -5px) rotate(-2deg); }
            20% { transform: translate(10px, 5px) rotate(2deg); }
            30% { transform: translate(-10px, 5px) rotate(-2deg); }
            40% { transform: translate(10px, -5px) rotate(2deg); }
            50% { transform: translate(-10px, -5px) rotate(-2deg); }
            60% { transform: translate(10px, 5px) rotate(2deg); }
            70% { transform: translate(-10px, 5px) rotate(-2deg); }
            80% { transform: translate(10px, -5px) rotate(2deg); }
            90% { transform: translate(-10px, -5px) rotate(-2deg); }
        }

        #gameContainer.shake {
            animation: shake 0.5s;
        }

        #flashOverlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 25;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        #flashOverlay.flash {
            animation: flash 0.3s;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
        }

        #topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #score, #lives, #level {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 20px;
        }

        #statsBar {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 16px;
        }

        .stat.highlight {
            background: rgba(255, 215, 0, 0.6);
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #gameOver, #levelComplete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 20;
            max-width: 90%;
        }

        #gameOver h1, #levelComplete h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        #levelComplete h1 {
            color: #4ecdc4;
        }

        #gameOver p, #levelComplete p {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .achievement {
            background: rgba(255, 215, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            border: 2px solid gold;
        }

        #restartBtn, #nextLevelBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        #restartBtn:active, #nextLevelBtn:active {
            transform: scale(0.95);
        }

        #nextLevelBtn {
            background: linear-gradient(135deg, #4ecdc4 0%, #45b7d1 100%);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            padding: 20px;
        }

        #startScreen h1 {
            font-size: 48px;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        #startScreen p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        #startBtn:active {
            transform: scale(0.95);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 15;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>üéà Balloon Pop üéà</h1>
            <p>Pop balloons before they escape!<br>‚ö†Ô∏è AVOID bomb balloons! üí£<br>‚≠ê Collect bonus stars! ‚≠ê<br>Progress through 5 levels!</p>
            <button id="startBtn">Start Game</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="ui">
            <div id="topBar">
                <div id="level">Level: 1</div>
                <div id="score">Score: 0</div>
                <div id="lives">‚ù§Ô∏è 5</div>
            </div>
            <div id="statsBar">
                <div class="stat" id="streak">üî• Streak: 0</div>
                <div class="stat" id="goodEye">üëÅÔ∏è Good Eye: 0</div>
            </div>
        </div>

        <div id="flashOverlay"></div>

        <div id="levelComplete">
            <h1>Level Complete! üéâ</h1>
            <div id="levelStats"></div>
            <button id="nextLevelBtn">Next Level</button>
        </div>

        <div id="gameOver">
            <h1>Game Over!</h1>
            <div id="finalStats"></div>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const flashOverlay = document.getElementById('flashOverlay');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const levelEl = document.getElementById('level');
        const streakEl = document.getElementById('streak');
        const goodEyeEl = document.getElementById('goodEye');
        const gameOverEl = document.getElementById('gameOver');
        const levelCompleteEl = document.getElementById('levelComplete');
        const finalStatsEl = document.getElementById('finalStats');
        const levelStatsEl = document.getElementById('levelStats');
        const restartBtn = document.getElementById('restartBtn');
        const nextLevelBtn = document.getElementById('nextLevelBtn');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 5;
        let currentLevel = 1;
        let streak = 0;
        let maxStreak = 0;
        let goodEyeCount = 0;
        let totalBombsAvoided = 0;
        let balloonsPopped = 0;
        let balloonsMissed = 0;
        let balloons = [];
        let particles = [];
        let lastBalloonTime = 0;
        let balloonInterval = 1000;

        // Level configuration
        const levels = [
            { number: 1, target: 20, bombChance: 0.15, bonusChance: 0.1, maxInterval: 800, minInterval: 500, speedMultiplier: 1 },
            { number: 2, target: 30, bombChance: 0.20, bonusChance: 0.12, maxInterval: 700, minInterval: 400, speedMultiplier: 1.2 },
            { number: 3, target: 40, bombChance: 0.25, bonusChance: 0.15, maxInterval: 600, minInterval: 350, speedMultiplier: 1.4 },
            { number: 4, target: 50, bombChance: 0.30, bonusChance: 0.18, maxInterval: 500, minInterval: 300, speedMultiplier: 1.6 },
            { number: 5, target: 60, bombChance: 0.35, bonusChance: 0.20, maxInterval: 450, minInterval: 250, speedMultiplier: 1.8 }
        ];

        // Balloon colors
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e'];

        // Balloon class
        class Balloon {
            constructor(levelConfig) {
                this.radius = 30 + Math.random() * 20;
                this.x = this.radius + Math.random() * (canvas.width - this.radius * 2);
                this.y = canvas.height + this.radius;
                this.speed = (1 + Math.random() * 2) * levelConfig.speedMultiplier;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.swayOffset = Math.random() * Math.PI * 2;
                this.swaySpeed = 0.02 + Math.random() * 0.02;
                this.popped = false;

                // Determine balloon type - bomb, bonus, or normal
                const rand = Math.random();
                this.hasBomb = rand < levelConfig.bombChance;
                this.isBonus = !this.hasBomb && rand < (levelConfig.bombChance + levelConfig.bonusChance);

                // Bonus balloons are golden/yellow
                if (this.isBonus) {
                    this.color = '#FFD700';
                }
            }

            update(deltaTime) {
                this.y -= this.speed;
                this.swayOffset += this.swaySpeed;
                this.x += Math.sin(this.swayOffset) * 0.5;
            }

            draw() {
                // Balloon body
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.ellipse(this.x, this.y, this.radius * 0.8, this.radius, 0, 0, Math.PI * 2);
                ctx.fill();

                // Balloon shine
                ctx.beginPath();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.ellipse(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.3, this.radius * 0.4, -0.3, 0, Math.PI * 2);
                ctx.fill();

                // String
                ctx.beginPath();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.moveTo(this.x, this.y + this.radius);
                ctx.lineTo(this.x, this.y + this.radius + 40);
                ctx.stroke();

                // Draw bomb if this balloon has one
                if (this.hasBomb) {
                    const bombY = this.y + this.radius + 20;

                    // Bomb body
                    ctx.beginPath();
                    ctx.fillStyle = '#000';
                    ctx.arc(this.x, bombY, 12, 0, Math.PI * 2);
                    ctx.fill();

                    // Bomb highlight
                    ctx.beginPath();
                    ctx.fillStyle = '#555';
                    ctx.arc(this.x - 4, bombY - 4, 4, 0, Math.PI * 2);
                    ctx.fill();

                    // Fuse
                    ctx.beginPath();
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 3;
                    ctx.moveTo(this.x, bombY - 12);
                    ctx.lineTo(this.x - 5, bombY - 20);
                    ctx.stroke();

                    // Spark/flame at fuse tip
                    ctx.beginPath();
                    ctx.fillStyle = '#ff6b00';
                    ctx.arc(this.x - 5, bombY - 20, 3, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.beginPath();
                    ctx.fillStyle = '#ffed00';
                    ctx.arc(this.x - 5, bombY - 20, 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Draw star for bonus balloons
                if (this.isBonus) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold ' + (this.radius * 0.8) + 'px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('‚≠ê', 0, 0);
                    ctx.restore();
                }
            }

            isOffScreen() {
                return this.y + this.radius < 0;
            }

            contains(x, y) {
                const dx = x - this.x;
                const dy = y - this.y;
                return dx * dx + dy * dy < this.radius * this.radius;
            }
        }

        // Particle class for pop effect
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.radius = 3 + Math.random() * 5;
                this.color = color;
                this.alpha = 1;
                this.decay = 0.02 + Math.random() * 0.02;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3; // Gravity
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0;
            }
        }

        // Create pop effect
        function createPopEffect(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // Create explosion effect for bombs
        function createExplosionEffect(x, y) {
            // Create many more particles for explosion
            for (let i = 0; i < 60; i++) {
                const particle = new Particle(x, y, ['#ff6b00', '#ffed00', '#ff0000', '#ff8c00'][Math.floor(Math.random() * 4)]);
                // Make explosion particles faster and larger
                particle.vx *= 2;
                particle.vy *= 2;
                particle.radius *= 1.5;
                particles.push(particle);
            }
        }

        // Trigger screen shake
        function shakeScreen() {
            gameContainer.classList.add('shake');
            setTimeout(() => {
                gameContainer.classList.remove('shake');
            }, 500);
        }

        // Trigger flash effect
        function flashScreen() {
            flashOverlay.classList.add('flash');
            setTimeout(() => {
                flashOverlay.classList.remove('flash');
            }, 300);
        }

        // Handle touch/click
        function handlePointerDown(e) {
            if (!gameRunning) return;

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            // Check if any balloon was tapped
            for (let i = balloons.length - 1; i >= 0; i--) {
                if (balloons[i].contains(x, y)) {
                    if (balloons[i].hasBomb) {
                        // BOOM! Clicked a bomb balloon
                        createExplosionEffect(balloons[i].x, balloons[i].y);
                        shakeScreen();
                        flashScreen();
                        balloons.splice(i, 1);

                        // Lose a life and reset streak
                        lives--;
                        livesEl.textContent = `‚ù§Ô∏è ${lives}`;
                        streak = 0;
                        updateStreak();

                        if (lives <= 0) {
                            endGame();
                        }
                    } else if (balloons[i].isBonus) {
                        // Bonus balloon!
                        createPopEffect(balloons[i].x, balloons[i].y, balloons[i].color);
                        balloons.splice(i, 1);
                        score += 50;
                        balloonsPopped++;
                        streak++;
                        updateScore();
                        updateStreak();

                        // Extra visual feedback
                        canvas.style.transform = 'scale(1.05)';
                        setTimeout(() => canvas.style.transform = 'scale(1)', 150);
                    } else {
                        // Normal balloon pop
                        createPopEffect(balloons[i].x, balloons[i].y, balloons[i].color);
                        balloons.splice(i, 1);
                        score += 10;
                        balloonsPopped++;
                        streak++;
                        updateScore();
                        updateStreak();

                        // Visual feedback
                        canvas.style.transform = 'scale(0.98)';
                        setTimeout(() => canvas.style.transform = 'scale(1)', 100);
                    }

                    // Check level completion
                    checkLevelComplete();
                    break;
                }
            }
        }

        canvas.addEventListener('mousedown', handlePointerDown);
        canvas.addEventListener('touchstart', handlePointerDown);

        // Game loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameRunning) {
                const levelConfig = levels[currentLevel - 1];

                // Spawn balloons
                if (timestamp - lastBalloonTime > balloonInterval) {
                    balloons.push(new Balloon(levelConfig));
                    lastBalloonTime = timestamp;

                    // Adjust spawn rate based on level and score
                    const progress = balloonsPopped / levelConfig.target;
                    balloonInterval = levelConfig.maxInterval - (levelConfig.maxInterval - levelConfig.minInterval) * progress;
                }

                // Update and draw balloons
                for (let i = balloons.length - 1; i >= 0; i--) {
                    balloons[i].update(deltaTime);
                    balloons[i].draw();

                    // Check if balloon escaped
                    if (balloons[i].isOffScreen()) {
                        const escapedBalloon = balloons[i];
                        balloons.splice(i, 1);

                        if (escapedBalloon.hasBomb) {
                            // Good! Let the bomb go - track it
                            totalBombsAvoided++;
                            goodEyeCount++;
                            updateGoodEye();

                            // Award for avoiding bombs
                            if (goodEyeCount > 0 && goodEyeCount % 5 === 0) {
                                score += 25;
                                updateScore();
                                showAchievement('üëÅÔ∏è Good Eye! +25');
                            }
                        } else {
                            // Lost a normal or bonus balloon
                            balloonsMissed++;
                            lives--;
                            streak = 0;
                            livesEl.textContent = `‚ù§Ô∏è ${lives}`;
                            updateStreak();

                            if (lives <= 0) {
                                endGame();
                            }
                        }
                    }
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // UI update functions
        function updateScore() {
            scoreEl.textContent = `Score: ${score}`;
        }

        function updateStreak() {
            if (streak > maxStreak) maxStreak = streak;
            streakEl.textContent = `üî• Streak: ${streak}`;

            // Highlight on streak milestones
            if (streak > 0 && streak % 10 === 0) {
                streakEl.classList.add('highlight');
                setTimeout(() => streakEl.classList.remove('highlight'), 500);
                score += 20;
                updateScore();
                showAchievement(`üî• ${streak} Streak! +20`);
            }
        }

        function updateGoodEye() {
            goodEyeEl.textContent = `üëÅÔ∏è Good Eye: ${goodEyeCount}`;
            goodEyeEl.classList.add('highlight');
            setTimeout(() => goodEyeEl.classList.remove('highlight'), 500);
        }

        // Show achievement notification
        function showAchievement(text) {
            const achievement = document.createElement('div');
            achievement.className = 'achievement';
            achievement.textContent = text;
            achievement.style.position = 'absolute';
            achievement.style.top = '50%';
            achievement.style.left = '50%';
            achievement.style.transform = 'translate(-50%, -50%)';
            achievement.style.zIndex = '15';
            achievement.style.animation = 'pulse 0.5s';
            gameContainer.appendChild(achievement);
            setTimeout(() => achievement.remove(), 2000);
        }

        // Check level completion
        function checkLevelComplete() {
            const levelConfig = levels[currentLevel - 1];
            if (balloonsPopped >= levelConfig.target) {
                completeLevel();
            }
        }

        // Complete level
        function completeLevel() {
            gameRunning = false;

            // Calculate stats
            const levelConfig = levels[currentLevel - 1];
            let achievements = [];

            if (maxStreak >= 15) achievements.push('üî• Hot Streak! (15+ combo)');
            if (goodEyeCount >= 10) achievements.push('üëÅÔ∏è Eagle Eye! (10+ bombs avoided)');
            if (lives === 5) achievements.push('üíØ Perfect Health!');

            levelStatsEl.innerHTML = `
                <p>Level ${currentLevel} Complete!</p>
                <p>Balloons Popped: ${balloonsPopped}</p>
                <p>Max Streak: ${maxStreak}</p>
                <p>Bombs Avoided: ${goodEyeCount}</p>
                <p>Score: ${score}</p>
                ${achievements.length > 0 ? '<div class="achievement">' + achievements.join('<br>') + '</div>' : ''}
            `;

            if (currentLevel < 5) {
                levelCompleteEl.style.display = 'block';
            } else {
                // Game won!
                endGame(true);
            }
        }

        // Start next level
        function startNextLevel() {
            currentLevel++;
            levelCompleteEl.style.display = 'none';
            startLevel();
        }

        // Start/restart a level
        function startLevel() {
            gameRunning = true;
            balloonsPopped = 0;
            goodEyeCount = 0;
            streak = 0;
            maxStreak = 0;
            balloons = [];
            particles = [];

            const levelConfig = levels[currentLevel - 1];
            balloonInterval = levelConfig.maxInterval;
            lastBalloonTime = performance.now();

            levelEl.textContent = `Level: ${currentLevel}`;
            updateScore();
            updateStreak();
            goodEyeEl.textContent = `üëÅÔ∏è Good Eye: 0`;
        }

        // Start game
        function startGame() {
            currentLevel = 1;
            score = 0;
            lives = 5;
            totalBombsAvoided = 0;
            balloonsMissed = 0;

            livesEl.textContent = '‚ù§Ô∏è 5';
            gameOverEl.style.display = 'none';
            startScreen.style.display = 'none';

            startLevel();
        }

        // End game
        function endGame(won = false) {
            gameRunning = false;

            let achievements = [];
            if (won) achievements.push('üèÜ CHAMPION! You beat all 5 levels!');
            if (totalBombsAvoided >= 25) achievements.push('üëÅÔ∏è Master of Awareness!');
            if (score >= 1000) achievements.push('üí∞ High Roller!');

            finalStatsEl.innerHTML = `
                <h2>${won ? 'üèÜ VICTORY! üèÜ' : 'Game Over'}</h2>
                <p><strong>Final Score: ${score}</strong></p>
                <p>Level Reached: ${currentLevel}</p>
                <p>Total Balloons Popped: ${balloonsPopped}</p>
                <p>Bombs Avoided: ${totalBombsAvoided}</p>
                <p>Max Streak: ${maxStreak}</p>
                ${achievements.length > 0 ? '<div class="achievement">' + achievements.join('<br>') + '</div>' : ''}
            `;

            levelCompleteEl.style.display = 'none';
            gameOverEl.style.display = 'block';
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        nextLevelBtn.addEventListener('click', startNextLevel);

        // Start game loop
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
